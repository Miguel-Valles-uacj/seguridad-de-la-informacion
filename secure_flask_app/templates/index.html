{% extends "base.html" %}
{% block content %}
<h2>Usuarios</h2>
{% if users %}
  <ul>
    {% for u in users %}
      <li>{{ u.name|e }} — {{ u.email|e }}</li>
    {% endfor %}
  </ul>
{% else %}
  <p>No hay usuarios aún.</p>
{% endif %}

<h3>Buscar por email</h3>
<form action="{{ url_for('search') }}" method="get">
  <input name="email" placeholder="email a buscar" maxlength="120">
  <button type="submit">Buscar</button>
</form>
{% endblock %}
